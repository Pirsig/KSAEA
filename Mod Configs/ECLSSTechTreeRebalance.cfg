//--------------------------------------------------------------------------------------------------------------\\
// Kerbal Space and Atmospheric Exploration Agency Technology Tree Changes for ECLSS				\\
//														\\
// This config contains the tech tree changes for the parts in ECLSS.						\\
//--------------------------------------------------------------------------------------------------------------\\

//Moves the ECLSS Oxygen Small Tank to Advanced Construction
@PART[ECLSS_tankO2S]:FOR[KSAEA]:NEEDS[LifeSupport]
{
	@TechRequired = advConstruction
}

//Moves the ECLSS Dioxide Small Tank to Advanced Construction
@PART[ECLSS_tankCO2S]:FOR[KSAEA]:NEEDS[LifeSupport]
{
	@TechRequired = advConstruction
}

//Moves the ECLSS Oxygen Big Tank to Advanced Metalworks
@PART[ECLSS_tankO2]:FOR[KSAEA]:NEEDS[LifeSupport]
{
	@TechRequired = advMetalworks
}

//Moves the ECLSS Oxygen Big Tank to Advanced MetalWorks
@PART[ECLSS_tankO2]:FOR[KSAEA]:NEEDS[LifeSupport]
{
	@TechRequired = advMetalworks
}

//Moves the ECLSS Oxygen Regenerator to Specialized Electrics
@PART[ECLSS_Regenerator]:FOR[KSAEA]:NEEDS[LifeSupport]
{
	@TechRequired = specializedElectrics
}