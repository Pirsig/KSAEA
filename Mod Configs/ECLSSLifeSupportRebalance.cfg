//--------------------------------------------------------------------------------------------------------------\\
// Kerbal Space and Atmospheric Exploration Agency Life Support Changes for ECLSS				\\
//														\\
// This config contains the life support changes for the ECLSS mod.						\\
//--------------------------------------------------------------------------------------------------------------\\

//--Stock Parts--\\

//Removes ECLSS life support resources from the Mk1 Cockpit
@PART[Mark1Cockpit]:FOR[KSAEA]:NEEDS[LifeSupport]
{
	!RESOURCE[Oxygen] {}
	!RESOURCE[CarbonDioxide] {}
	!RESOURCE[O2*Candle] {}
}

//Removes ECLSS life support resources from the Mk1 Inline Cockpit
@PART[Mark2Cockpit]:FOR[KSAEA]:NEEDS[LifeSupport]
{
	!RESOURCE[Oxygen] {}
	!RESOURCE[CarbonDioxide] {}
	!RESOURCE[O2*Candle] {}
}
