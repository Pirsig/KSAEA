//--------------------------------------------------------------------------------------------------------------\\
// Kerbal Space and Atmospheric Exploration Agency Technology Tree Changes for IFI Life Support			\\
//														\\
// This config contains the tech tree changes for the parts in IFI Life Support.				\\
//--------------------------------------------------------------------------------------------------------------\\

//Moves the IFI Life Support Tank to Advanced Construction
@PART[LSTankRadial]:FOR[KSAEA]:NEEDS[IFILifeSupport]
{
	@TechRequired = advConstruction
}

//Moves the IFI Life Support Tank to Advanced MetalWorks
@PART[LSTank]:FOR[KSAEA]:NEEDS[IFILifeSupport]
{
	@TechRequired = advMetalworks
}
