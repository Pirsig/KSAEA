//--------------------------------------------------------------------------------------------------------------\\
// Kerbal Space and Atmoshperic Exploration Agency Technology Tree Changes fpr Remote Tech 2			\\
//														\\
// This config contains the tech tree changes for the parts Remote Tech 2.					\\
//--------------------------------------------------------------------------------------------------------------\\


//Changes for remote tech antennas


//Moves the Reflectron DP-10 to Start
@PART[RTShortAntenna1]:FOR[KSAEA]:NEEDS[RemoteTech]
{
	@TechRequired = start
}

//Moves the Communotron 32 to Field Science
@PART[RTLongAntenna2]:FOR[KSAEA]:NEEDS[RemoteTech]
{
	@TechRequired = fieldScience
}

//Moves the CommTech EXP-VR-2T to Advanced Science Tech
@PART[RTLongAntenna2]:FOR[KSAEA]:NEEDS[RemoteTech]
{
	@TechRequired = advScienceTech
}

//Moves the Reflectron SS-5, Reflectron KR-7 to Space Exploration
@PART[RTShortDish*]:FOR[KSAEA]:NEEDS[RemoteTech]
{
	@TechRequired = spaceExploration
}

//Moves the Reflectron LL-5, Reflectron KR-14 to Electronics
@PART[RTLongDish*]:FOR[KSAEA]:NEEDS[RemoteTech]
{
	@TechRequired = electronics
}

//Moves the Reflectron GX-128 to Experimental Science Tech
@PART[RTGigaDish1]:FOR[KSAEA]:NEEDS[RemoteTech]
{
	@TechRequired = experimentalScience
}

//Moves the CommTech-1 to Meta Materials
@PART[RTGigaDish2]:FOR[KSAEA]:NEEDS[RemoteTech]
{
	@TechRequired = metaMaterials
}


//changes for stock antennas


//Moves the Communotron-88 to Advanced Exploration
@PART[commDish]:FOR[KSAEA]:NEEDS[RemoteTech]
{
	@TechRequired = advExploration
}

//Moves the Communotron 16 to Science Tech
@PART[longAntenna]:FOR[KSAEA]:NEEDS[RemoteTech]
{
	@TechRequired = scienceTech
}
