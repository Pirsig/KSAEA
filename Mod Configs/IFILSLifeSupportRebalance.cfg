//--------------------------------------------------------------------------------------------------------------\\
// Kerbal Space and Atmospheric Exploration Agency Life Support Changes for IFI Life Support			\\
//														\\
// This config contains the life support changes for the IFI Life Support mod.					\\
//--------------------------------------------------------------------------------------------------------------\\

//--Stock Parts--\\

//Removes IFILS life support resources from the Mk1 Cockpit
@PART[Mark1Cockpit]:FOR[KSAEA]:NEEDS[IFILifeSupport]
{
	!RESOURCE[LifeSupport] {}
}

//Removes IFILS life support resources from the Mk1 Inline Cockpit
@PART[Mark2Cockpit]:FOR[KSAEA]:NEEDS[IFILifeSupport]
{
	!RESOURCE[LifeSupport] {}
}
