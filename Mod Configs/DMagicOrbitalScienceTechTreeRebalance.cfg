//--------------------------------------------------------------------------------------------------------------\\
// Kerbal Space and Atmospheric Exploration Agency Technology Tree Changes for DMagic Orbital Science		\\
//														\\
// This config contains the tech tree changes for the parts in DMagic Orbital Science				\\
//--------------------------------------------------------------------------------------------------------------\\

//Moves the Magnetometer Boom to start
@PART[dmmagBoom]:FOR[KSAEA]:NEEDS[DMagic]
{
	@TechRequired = start
}

//Moves the Surface Ablation Laser Light Imager to Electronics
@PART[dmsurfacelaser]:FOR[KSAEA]:NEEDS[DMagic]
{
	@TechRequired = electronics
}

//Moves the ExoKerbol Core Drill to Science Tech
@PART[dmbioDrill]:FOR[KSAEA]:NEEDS[DMagic]
{
	@TechRequired = scienceTech
}

//Moves the Orbital Telescope to Precision Engineering
@PART[dmscope]:FOR[KSAEA]:NEEDS[DMagic]
{
	@TechRequired = precisionEngineering
}

//Moves the Multi-Spectral Imaging Platform to Advanced Exploration
@PART[dmImagingPlatform]:FOR[KSAEA]:NEEDS[DMagic]
{
	@TechRequired = advExploration
}

//Moves the Anomalous Signal Sensor to Advanced Science Tech
@PART[dmAnomScanner]:FOR[KSAEA]:NEEDS[DMagic]
{
	@TechRequired = advScienceTech
}

//Moves the RPWS Antenna to Space Exploration
@PART[rpwsAnt]:FOR[KSAEA]:NEEDS[DMagic]
{
	@TechRequired = spaceExploration
}

//Moves the Solar Particle Collector to Advanced Science Tech
@PART[dmSolarCollector]:FOR[KSAEA]:NEEDS[DMagic]
{
	@TechRequired = advScienceTech
}

//Moves the Soil Moisture Sensor to Experimental Science
@PART[dmSoilMoisture]:FOR[KSAEA]:NEEDS[DMagic]
{
	@TechRequired = experimentalScience
}

//Moves the Micro Goo Containment Pod to Meta-Materials
@PART[dmRoverGoo]:FOR[KSAEA]:NEEDS[DMagic]
{
	@TechRequired = metaMaterials
}

//Moves the Dynamic Albedo of Neutrons to Field Science
@PART[dmDAN]:FOR[KSAEA]:NEEDS[DMagic]
{
	@TechRequired = fieldScience
}


//--DMagic Universal Storage Parts--\\


//Moves the Univ. Storage - Mystery Goo Containment to Precision Engineering
@PART[dmUSGoo]:FOR[KSAEA]:NEEDS[DMagic,UniversalStorage]
{
	@TechRequired = precisionEngineering
}

//Moves the Univ. Storage - SC-9001 Science Jr. to Composites
@PART[dmUSMat]:FOR[KSAEA]:NEEDS[DMagic,UniversalStorage]
{
	@TechRequired = composites
}

//Moves the Univ. Storage - Magnetometer Boom to General Construction
@PART[dmUSMagBoom]:FOR[KSAEA]:NEEDS[DMagic,UniversalStorage]
{
	@TechRequired = generalConstruction
}

//Moves the Univ. Storage - RPWS Antenna to Precision Engineering
@PART[USRPWS]:FOR[KSAEA]:NEEDS[DMagic,UniversalStorage]
{
	@TechRequired = precisionEngineering
}

//Moves the US - Orbital Telescope to Meta-Materials
@PART[dmUSScope]:FOR[KSAEA]:NEEDS[DMagic,UniversalStorage]
{
	@TechRequired = metaMaterials
}

//Moves the US - Solar Particle Collector to Advanced Science Tech
@PART[dmUSSolarParticles]:FOR[KSAEA]:NEEDS[DMagic,UniversalStorage]
{
	@TechRequired = advScienceTech
}

//Moves the Univ. Storage - Atmospheric Sensor to Electronics
@PART[dmUSAtmosSense]:FOR[KSAEA]:NEEDS[DMagic,UniversalStorage]
{
	@TechRequired = electronics
}

//Moves the Univ. Storage - PresMat / 2Hot to General Construction
@PART[dmUSPresTemp]:FOR[KSAEA]:NEEDS[DMagic,UniversalStorage]
{
	@TechRequired = generalConstruction
}
