//--------------------------------------------------------------------------------------------------------------\\
// Kerbal Space and Atmospheric Exploration Agency Technology Tree Changes for DMagic Orbital Science		\\
//														\\
// This config contains the tech tree changes for the parts in DMagic Orbital Science				\\
//--------------------------------------------------------------------------------------------------------------\\

//Moves the Magnetometer Boom to start
@PART[dmmagBoom]:FOR[KSAEA]:NEEDS[DMagic]
{
	@TechRequired = start
}

//Moves the Surface Ablation Laser Light Imager to Electronics
@PART[dmsurfacelaser]:FOR[KSAEA]:NEEDS[DMagic]
{
	@TechRequired = electronics
}

//Moves the ExoKerbol Core Drill to Science Tech
@PART[dmbioDrill]:FOR[KSAEA]:NEEDS[DMagic]
{
	@TechRequired = scienceTech
}

//Moves the Orbital Telescope to Precision Engineering
@PART[dmscope]:FOR[KSAEA]:NEEDS[DMagic]
{
	@TechRequired = precisionEngineering
}

//Moves the Multi-Spectral Imaging Platform to Advanced Exploration
@PART[dmImagingPlatform]:FOR[KSAEA]:NEEDS[DMagic]
{
	@TechRequired = advExploration
}

//Moves the Anomalous Signal Sensor to Advanced Science Tech
@PART[dmAnomScanner]:FOR[KSAEA]:NEEDS[DMagic]
{
	@TechRequired = advScienceTech
}

//Moves the RPWS Antenna to Space Exploration
@PART[rpwsAnt]:FOR[KSAEA]:NEEDS[DMagic]
{
	@TechRequired = spaceExploration
}

//Moves the Solar Particle Collector to Advanced Science Tech
@PART[dmSolarCollector]:FOR[KSAEA]:NEEDS[DMagic]
{
	@TechRequired = advScienceTech
}

//Moves the Soil Moisture Sensor to Experimental Science
@PART[dmSoilMoisture]:FOR[KSAEA]:NEEDS[DMagic]
{
	@TechRequired = experimentalScience
}