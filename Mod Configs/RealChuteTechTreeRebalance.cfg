//--------------------------------------------------------------------------------------------------------------\\
// Kerbal Space and Atmospheric Exploration Agency Technology Tree Changes for Real Chute Parachute Systems	\\
//														\\
// This config contains the tech tree changes for the parts in Real Chute Parachute Systems			\\
//--------------------------------------------------------------------------------------------------------------\\


//Moves the RealChute Cone Chute to Advanced Landing
@PART[RC_cone]:FOR[KSAEA]:NEEDS[RealChute]
{
	@TechRequired = advLanding
}

//Moves the RealChute Radial Chute to Advanced Landing
@PART[RC_radial]:FOR[KSAEA]:NEEDS[RealChute]
{
	@TechRequired = advLanding
}

//Moves the RealChute Stack Chute to Composites
@PART[RC_stack]:FOR[KSAEA]:NEEDS[RealChute]
{
	@TechRequired = composites
}

//Moves the RealChute Double Chute to Aerospace Tech
@PART[RC_cone_double]:FOR[KSAEA]:NEEDS[RealChute]
{
	@TechRequired = aerospaceTech
}
