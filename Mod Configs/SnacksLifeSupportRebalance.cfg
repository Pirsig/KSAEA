//--------------------------------------------------------------------------------------------------------------\\
// Kerbal Space and Atmospheric Exploration Agency Life Support Changes for Snacks				\\
//														\\
// This config contains the life support changes for the Snacks mod.						\\
//--------------------------------------------------------------------------------------------------------------\\

//--Stock Parts--\\

//Removes Snacks life support resources from the Mk1 Cockpit
@PART[Mark1Cockpit]:FOR[KSAEA]:NEEDS[Snacks]
{
	!RESOURCE[Snacks] {}
}

//Removes Snacks life support resources from the Mk1 Inline Cockpit
@PART[Mark2Cockpit]:FOR[KSAEA]:NEEDS[Snacks]
{
	!RESOURCE[Snacks] {}
}

//Removes Snacks life support resources from the EAS-1 External Command Seat
@PART[seatExternalCmd]:FOR[KSAEA]:NEEDS[Snacks]
{
	!RESOURCE[Snacks] {}
}

//Removes Snacks life support resources from the Probododyne RoveMate
@PART[roverBody]:FOR[KSAEA]:NEEDS[Snacks]
{
	!RESOURCE[Snacks] {}
}
