//--------------------------------------------------------------------------------------------------------------\\
// Kerbal Space and Atmospheric Exploration Agency Technology Tree Changes for Stock Rebalance			\\
//														\\
// This config contains the tech tree changes for the parts in Deadly Reentry Continued				\\
//--------------------------------------------------------------------------------------------------------------\\

//Moves the 0.625m Heatshield to Survivability
@PART[0625_Heatshield]:FOR[KSAEA]:NEEDS[DeadlyReentry]
{
	@TechRequired = survivability
}

//Moves the 1.25m Heatshield to Survivability
@PART[1.25_Heatshield]:FOR[KSAEA]:NEEDS[DeadlyReentry]
{
	@TechRequired = survivability
}

//Moves the Heat Shield for Mk 1-2 Pod to spaceExploration
@PART[2.5_Heatshield]:FOR[KSAEA]:NEEDS[DeadlyReentry]
{
	@TechRequired = spaceExploration
}

//Moves the 3.75m Heatshield to Composites
@PART[3.75_Heatshield]:FOR[KSAEA]:NEEDS[DeadlyReentry]
{
	@TechRequired = composites
}

//Moves the UP13 Decoupler to Survivability
@PART[decoupler_ftr_small]:FOR[KSAEA]:NEEDS[DeadlyReentry]
{
	@TechRequired = survivability
}

//Moves the UP20 Decoupler (2M) to General Construction
@PART[decoupler_ftr_2M]:FOR[KSAEA]:NEEDS[DeadlyReentry]
{
	@TechRequired = generalConstruction
}

//Moves the UP25 Decoupler to Advanced Construction
@PART[decoupler_ftr]:FOR[KSAEA]:NEEDS[DeadlyReentry]
{
	@TechRequired = advConstruction
}

//Moves the UP30 Deocupler (3M) to Specialized Construction
@PART[decoupler_ftr-3m]:FOR[KSAEA]:NEEDS[DeadlyReentry]
{
	@TechRequired = specializedConstruction
}

//Moves the UP40 Decoupler (4M) to Advanced Metalworks
@PART[decoupler_ftr_4m]:FOR[KSAEA]:NEEDS[DeadlyReentry]
{
	@TechRequired = advMetalworks
}