//--------------------------------------------------------------------------------------------------------------\\
// Kerbal Space and Atmospheric Exploration Agency Technology Tree Changes for Universal Storage		\\
//														\\
// This config contains the tech tree changes for the parts in the base Universal Storage mod and the mod	\\
// compatibility parts provided by Kingtiger.  For US parts provided by DMagic Orbital Science see the Dmagic	\\
// tech tree rebalance config.											\\
//--------------------------------------------------------------------------------------------------------------\\


//--Base Parts--\\

//Moves the Universal Storage Quadcore to General Construction
@PART[US_c_Hub_Quadcore]:FOR[KSAEA]:NEEDS[UniversalStorage]
{
	@TechRequired = generalConstruction
}

//Moves the Universal Storage Hexacore to Specialized Construction
@PART[US_Wedge_C15_Hexacore]:FOR[KSAEA]:NEEDS[UniversalStorage]
{
	@TechRequired = specializedConstruction
}

//Moves the Universal Storage Octocore to Advanced MetalWorks
@PART[US_d_Hub_Octocore]:FOR[KSAEA]:NEEDS[UniversalStorage]
{
	@TechRequired = advMetalworks
}

//Moves the Universal Storage Safety Decoupler (small) to General Construction
@PART[US_f_Dec_SafetyDecoupler125]:FOR[KSAEA]:NEEDS[UniversalStorage]
{
	@TechRequired = generalConstruction
}

//Moves the Universal Storage Safety Decoupler (Large) to Composites
@PART[US_e_Dec_SafetyDecoupler250]:FOR[KSAEA]:NEEDS[UniversalStorage]
{
	@TechRequired = composites
}

//Moves the Universal Storage Science Bay to General Construction
@PART[US_R90_Wedge_ScienceBay]:FOR[KSAEA]:NEEDS[UniversalStorage]
{
	@TechRequired = generalConstruction
}

//Moves the Universal Storage Alkaline Fuel Cell to Advanced Electrics
@PART[US_i_Wedge_FuelCell]:FOR[KSAEA]:NEEDS[UniversalStorage]
{
	@TechRequired = advElectrics
}

//Moves the Universal Storage Elektron to Electronics
@PART[US_j_Wedge_Elektron]:FOR[KSAEA]:NEEDS[UniversalStorage]
{
	@TechRequired = electronics
}

//Moves the Universal Storage Hydrogen Block to Specialized Construction
@PART[US_l_Wedge_Hydrogen]:FOR[KSAEA]:NEEDS[UniversalStorage]
{
	@TechRequired = specializedConstruction
}

//Moves the Universal Storage Oxygen Block to Specialized Construction
@PART[US_m_Wedge_Oxygen]:FOR[KSAEA]:NEEDS[UniversalStorage]
{
	@TechRequired = specializedConstruction
}

//Moves the Universal Storage Water Tank to Specialized Construction
@PART[US_q_Wedge_Water]:FOR[KSAEA]:NEEDS[UniversalStorage]
{
	@TechRequired = specializedConstruction
}

//Moves the Universal Storage Radial Oxygen Tank to Advanced Construction
@PART[US_Radial_Oxygen]:FOR[KSAEA]:NEEDS[UniversalStorage]
{
	@TechRequired = advConstruction
}


//--ECLSS--\\

