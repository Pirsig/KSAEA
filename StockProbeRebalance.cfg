// This configuration rebalances the stock probe cores to give them a better sense of progression.		\\
//--------------------------------------------------------------------------------------------------------------\\


//--Stayputnik Mk. 1--\\

@PART[probeCoreSphere]:FOR[KSAEA]
{
	@mass = .135

	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = .07
		}
	}

	@RESOURCE[ElectricCharge]
	{
		@amount = 120
		@maxAmount = 120
	}
}


