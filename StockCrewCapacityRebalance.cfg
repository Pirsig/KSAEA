//--------------------------------------------------------------------------------------------------------------\\
// Kerbal Space and Atmospheric Exploration Agency Crew Capacity Rebalance for Stock Parts			\\
//														\\
// This configuration file contains changes to crew capacity for stock parts.					\\
//--------------------------------------------------------------------------------------------------------------\\


//Decreases Mk3 Passenger Module crew capacity, originally 16
@PART[mk3CrewCabin]:FOR[KSAEA]
{
	@CrewCapacity = 8
}

//Increases Mobile Processing Lab MPL-LG-2 crew capacity, originally 2
@PART[Large_Crewed_Lab]:FOR[KSAEA]
{
	@CrewCapacity = 4
}